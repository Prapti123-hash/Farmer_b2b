


{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"rel=”nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container-fluid">
<div class="container mt-4">
    {% include 'messages.html' %}
    <div class="p-3 m-3">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Create an Account</h3>
            <center>
            <form action="{% url 'signup' %}" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for=""> Name</label>
                    <input required type="text" name="name"
                     id="" value="{{values.name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="9876543210"
                    >
                </div>
                <!-- Adhar number -->
                <div class="form-group">
                    <label for="">AAdhar_number</label>
                    <input required type="text" name="aadhar_number" id=""
                    value="{{values.aadhar_number}}" 
                    class=" form-control-sm form-control" placeholder="000000000000">
                </div>
                
                <!-- Location -->
                <div class="form-group">
                    <label for="">location</label>
                    <input required type="text" name="location" id=""
                    value="{{values.location}}" 
                    class=" form-control-sm form-control" placeholder="xxxxxxxxxxxxxxxxx">
                </div>

                <!-- Catergory -->
                <div class="form-group">
                    <label for="">Enter the category</label>
                    <br/>
                    <input required type="radio" name="category" id="farmer"
                    value="farmer">
                    <label for="farmer">FARMER</label><br>
                    <input required type="radio" name="category" id="buyer"
                    value="buyer">
                    <label for="buyer">BUYER</label><br>

                    
                </div>



                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                    class="form-control form-control-sm">
                </div>

                <!-- Confirmpassword -->
                <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" 
                        name="confirm_password" 
                        id=""
                        class="form-control form-control-sm">
                </div>

                <!--Checkme button-->
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>

            </form>
            <a class="btn btn-primary" href="login" >Click here to login</a>
            <br>
            <br>
            <a class="btn btn-primary" href="Home" >Click here to go back to home page</a>
            
        </center>
        </div>
    </div>
</div>
</div>
{% endblock %}
